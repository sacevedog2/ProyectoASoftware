{% extends 'base.html' %}
{% block title %}Carritos de Compra{% endblock %}
{% block content %}
<h1>Lista de Carritos de Compra</h1>
<table class="table">
    <tr>
        <th>ID</th>
        <th>Usuario</th>
        <th>Total</th>
    </tr>
    {% for carrito in carritos %}
    <tr>
        <td>{{ carrito.id }}</td>
        <td>{{ carrito.usuario }}</td>
        <td>{{ carrito.total }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
