{% extends 'base.html' %}
{% block title %}Panel de Administraci√≥n de Pedidos{% endblock %}
{% block content %}
<h1>Administrar Pedidos</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Usuario</th>
        <th>Fecha</th>
        <th>Total</th>
    </tr>
    {% for pedido in pedidos %}
    <tr>
        <td>{{ pedido.id }}</td>
        <td>{{ pedido.usuario }}</td>
        <td>{{ pedido.fecha }}</td>
        <td>{{ pedido.total }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
